<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration</title>
		<link rel="stylesheet" href="./styles/registration.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&family=Mate+SC&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="profile">
			<div class="text">
				<h1>My Profile</h1>
			</div>
			<img src="./assets/gold question mark icon.png" alt="" />
		</div>
		<p>Fill out your registration here</p>
		<br />
		<div class="main-box">
			<div class="contact-info">
				<h3>Contact Info</h3>
				<form action="">
					<fieldset>
						<label for="title" class="required">Title:</label>
						<input type="text" name="title" id="title" />
						<br />
						<label for="name" class="required">Name:</label>
						<input
							type="text"
							name="name"
							id="name"
							placeholder="First and last name"
						/>
						<br />
						<label for="username" class="required">Username:</label>
						<input type="text" name="user" id="user" />
						<br />
						<label for="date" class="required">D.O.B:</label>
						<input type="date" name="birthdate" id="birthdate" />
						<br />
						<label for="email" class="required">Email Address:</label>
						<input type="email" name="email" id="email" />
						<br />
						<label for="password" class="required">Password:</label>
						<input type="password" name="pass" id="pass" />
						<br />
						<label for="retype">Re-type Password:</label>
						<input type="password" name="retype" id="retype" />
					</fieldset>
				</form>
			</div>
			<div class="picture">
				<h3 class="pic-head">Your Picture</h3>
				<form action="">
					<fieldset>
						<img src="./assets/user icon.png" alt="" />
						<input type="submit" value="Upload" />
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>

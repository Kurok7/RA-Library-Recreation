<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration</title>
		<link rel="stylesheet" href="./styles/registration.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&family=Mate+SC&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>My Profile</h1>
		<p>Fill out your registration here</p>
		<br />
		<div class="contact">
			<form action="">
				<fieldset>
					<legend>Contact Info</legend>
					<label for="title">Title:</label>
					<input type="text" name="title" id="title" />
					<br />
					<label for="name">Name:</label>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="First and last name"
					/>
					<br />
					<label for="username">Username:</label>
					<input type="text" name="user" id="user" />
					<br />
					<label for="date">D.O.B:</label>
					<input type="date" name="birthdate" id="birthdate" />
					<br />
					<label for="email">Email Address:</label>
					<input type="email" name="email" id="email" />
					<br />
					<label for="password">Password:</label>
					<input type="password" name="pass" id="pass" />
					<br />
					<label for="retype">Re-type Password:</label>
					<input type="password" name="retype" id="retype" />
				</fieldset>
			</form>
		</div>
		<div class="upload">
			<form action="">
				<fieldset>
					<legend>Your Picture</legend>
					<p>Picture of an image</p>
					<input type="submit" value="Upload" />
				</fieldset>
			</form>
		</div>
	</body>
</html>

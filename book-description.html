<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Description</title>
		<link rel="stylesheet" href="./styles/book-description.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="product">
			<div class="book-1">
				<img src="./assets/deacon king kong book.jpg" alt="" class="book-img" />
				<img
					src="./assets/amazon best selling badge.png"
					alt=""
					class="badge"
				/>
				<div class="info">
					<h3>Deacon King Kong</h3>
					<p class="book-type">Paperback</p>
					<p>Feb 02, 2021 | ISBN 9780399588198</p>
					<img src="./assets/5 star rating icon.png" alt="" class="rating" />
					<input type="submit" value="Place on Hold" />
				</div>
				<div class="book-category">
					<p>
						CATEGORY: <span>Literary Fiction</span> |
						<span>Historical Fiction</span>
					</p>
				</div>
				<div class="reviews"></div>
			</div>
			<div class="book-2">
				<img src="./assets/born a crime book.jpeg" alt="" class="book-img" />
				<img
					src="./assets/amazon best selling badge.png"
					alt=""
					class="badge"
				/>
				<div class="info">
					<h3>Born A Crime</h3>
					<p class="book-type">Paperback</p>
					<p>Feb 12, 2009 | ISBN 9780399588198</p>
					<img src="./assets/5 star rating icon.png" alt="" class="rating" />
					<input type="submit" value="Place on Hold" />
				</div>
				<div class="book-category">
					<p>
						CATEGORY: <span>Biography & Memoir</span> | <span> Arts</span> |
						<span>Humor</span>
					</p>
				</div>
				<div class="reviews"></div>
			</div>
		</main>
	</body>
</html>

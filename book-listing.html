<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book List</title>
		<link rel="stylesheet" href="./styles/book-list.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h2>Contemporary Black Authors</h2>
		<section class="main-content">
			<main class="grid">
				<div class="book">
					<div class="accent"></div>
					<div class="bookmark"></div>
					<div class="description">
						<h3 class="title">Deacon King Kong</h3>
						<p class="author">James Mcbride</p>
						<p class="summary">From James McBride,</p>
					</div>
				</div>
				<div class="book">
					<div class="accent"></div>
					<div class="bookmark"></div>
					<div class="description">
						<h3 class="title">Here For it</h3>
						<p class="author">R. Eric Thomas</p>
						<p class="summary"></p>
					</div>
				</div>
				<div class="book">
					<div class="accent"></div>
					<div class="bookmark"></div>
					<div class="description">
						<h3 class="title">Black Girl, Call Home</h3>
						<p class="author">Jasmine Mans</p>
						<p class="summary"></p>
					</div>
				</div>
				<div class="book">
					<div class="accent"></div>
					<div class="bookmark"></div>
					<div class="description">
						<h3 class="title">Moon Witch Spider King</h3>
						<p class="author">Marlon James</p>
						<p class="summary"></p>
					</div>
				</div>
				<div class="book">
					<div class="accent"></div>
					<div class="bookmark"></div>
					<div class="description">
						<h3 class="title">How Beautiful We Were</h3>
						<p class="author">Imbolo Mbue</p>
						<p class="summary"></p>
					</div>
				</div>
				<div class="book">
					<div class="accent"></div>
					<div class="bookmark"></div>
					<div class="description">
						<h3 class="title">Born A Crime</h3>
						<p class="author">Trevor Noah</p>
						<p class="summary"></p>
					</div>
				</div>
			</main>
		</section>
	</body>
</html>

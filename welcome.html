<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome</title>
		<link rel="stylesheet" type="text/css" href="./styles/welcome.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/4a6dd0cd6d.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="nav">
			<i class="fa-solid fa-bars fa-2x"></i>
			<ul class="main-nav">
				<div class="tabs">
					<li>Home</li>
					<li>About</li>
					<li>Contact Us</li>
					<li>Sign In</li>
				</div>
			</ul>
		</nav>
		<main>
			<div class="search-bar">
				<input type="search" class="search" />
			</div>
			<div class="main-box">
				<div class="greetings">
					<h2>Welcome</h2>
					<p>
						Sacred Wisdom is a black-owned virtual library that offers and
						showcases a full range of black authors from a variety of genres.
						Register now and get access to a free ebook.
					</p>
					<button>Register now</button>
				</div>
				<div class="new-releases">
					<div class="box">
						<img src="./assets/deacon king kong book.jpg" alt="" />
					</div>
					<div class="box">
						<img src="./assets/how stella got her groove back.jpeg" alt="" />
					</div>
					<div class="box">
						<img src="./assets/moon witch spider king book.jpg" alt="" />
					</div>
					<div class="box">
						<img src="./assets/when we were birds books.jpg" alt="" />
					</div>
					<div class="box">
						<img src="./assets/perish book.jpg" alt="" />
					</div>
					<div class="box">
						<img src="./assets/conjure women book.jpg" alt="" />
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
